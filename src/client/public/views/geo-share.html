<div class="container section-padding">
  <h2>Geo Share</h2>
  <p>Submit photos and comments while on the trail to share current condition on the trail with other adventurers!</p>
  <p>Select a hike to get started:</p>
  <br>
  <div ng-repeat="hike in hikes">
    <a class="btn btn-default" href="#/geo/share/{{hike._id}}/{{hike.name}}">{{hike.name}}</a>
  </div>
  <br>
</div>
